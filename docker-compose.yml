version: '3.8'

services:
  api:
    build: .
    container_name: mediscan_api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:rw
      - ./reports:/app/reports:rw
    environment:
      - PORT=8000
    restart: unless-stopped

  # Optional streamlit service for local testing (comment out if not needed)
  streamlit:
    image: python:3.11-slim
    container_name: mediscan_streamlit
    working_dir: /app
    volumes:
      - ./:/app:rw
    command: bash -c "pip install -r requirements.txt && streamlit run streamlit_app.py --server.port 8501 --server.headless true --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    restart: unless-stopped
